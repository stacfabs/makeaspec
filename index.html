<!DOCTYPE html>
<html>
<head>
	<title>Make A Spec | Test</title>
	<link href="css/bootstrap-theme.css" rel="stylesheet">
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>

<body>
	<nav class="navbar-collapse collapse" id="navbar"><h3>Batch Data Export</h3>
		<ul class="nav nav-pills">
			<li role="presentation"><a href="#bde-config">Configuration</a></li>
			<li role="presentation"><a href="#delivery-information">Delivery Information</a></li>
			<li role="presentation"><a href="#schedule">Schedule</a></li>
		</ul>
	</nav>

	<section id="bde-config">
		<form>
		<!-- bootstrap version -->
			<fieldset>
				<legend>Configuration</legend>
				    <div class="input-append" id="sponsor-select">
  						<input class="span2" id="sponsor" type="text" placeholder="Sponsor Dropdown">
  						<button class="btn" type="button">Select</button>
					</div>
				    <label>BDE Title</label>
				    	<input type="text" placeholder="Descriptive Title" id="title">
				    <!-- <label class="checkbox">
				      <input type="checkbox">Check me out
				    </label> -->
			  </fieldset>

		</form>
	</section>

<!-- General Delivery Information -->
	<section id="delivery-information">
		<form class="form-horizontal">
			<legend>Delivery Information</legend>
			<div class="control-group">
    			<label class="control-label" for="inputEmail">Email Addresse(s)</label>
    			<div class="controls">
      				<input type="text" id="inputEmail" placeholder="">
    			</div>
    			<span class="help-block">Separate emails with semicolon ( ; )</span>
  			</div>
		</form>
	</section>

<!-- Select FTP Delivery Options -->
	<section id="schedule">
		<ul>
			<button id="deliverSiteManager">Site Manager Delivery</button>
			<button id="sftpPullDeliver">Client Pickup (SFTP Pull)</button>
			<button id="sftpPushDeliver">Deliver to Client (SFTP Push)</button>
		</ul>
		<div id="siteManagerDeliveryConfig" class="siteManagerDeliveryConfig">
			<h4>List Site Manager Delivery Fields</h4>
		</div>
	
		<div id="sftpPullDeliveryConfig" class="sftpPullDeliveryConfig">
			<h4>List SFTP Pull Delivery Fields</h4>
		</div>

		<div id="sftpPushDeliveryConfig" class="sftpPullDeliveryConfig">
			<h4>List SFTP Push Delivery Fields</h4>
		</div>
	</section>

	<button type="submit" class="btn" id="saveButton">Save</button>

	<button type="submit" class="btn" id="clientSpec">Generate Client Spec</button>

	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!-- <script src="js/npm.js"></script> -->
	<script src="js/app.js"></script>

</body>
</html>
