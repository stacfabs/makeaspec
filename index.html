<!DOCTYPE html>
<html>
<head>
	<title>Make A Spec | Test</title>
	<link href="css/bootstrap-theme.css" rel="stylesheet">
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>

<body>
	<nav class="navbar-collapse collapse" id="navbar"><h3>Batch Data Export</h3>
		<ul class="nav nav-pills">
			<li role="presentation"><a href="#bde-config">Configuration</a></li>
			<li role="presentation"><a href="#delivery-information">Delivery Information</a></li>
			<li role="presentation"><a href="#schedule">Schedule</a></li>
		</ul>
	</nav>

	<section id="bde-config">
		<form>
		<!-- bootstrap version -->
			<fieldset>
				<legend>Configuration</legend>
				    <div class="input-append" id="sponsor-select">
  						<input class="span2" id="appendedInputButtons" type="text" placeholder="Select Sponsor (active search or dropdown)">
  						<button class="btn" type="button">Search</button>

					</div>
				    <label>Job Title</label>
				    	<input type="text" placeholder="Descriptive Title" id="title">
				    	<span class="help-block">(Include Tracker #)</span>
				    <!-- <label class="checkbox">
				      <input type="checkbox">Check me out
				    </label> -->
			  </fieldset>


		</form>
	</section>

	<section id="delivery-information">
		<form class="form-horizontal">
			<legend>Delivery Information</legend>
			<div class="control-group">
    			<label class="control-label" for="inputEmail">Email Addresses</label>
    			<div class="controls">
      				<input type="text" id="inputEmail" placeholder="">
    			</div>
    			<span class="help-block">Separate emails with semicolon ( ; )</span>
  			</div>
		</form>
	</section>

	<section id="schedule">
		<form>

		</form>
	</section>

	<button type="submit" class="btn" id="submitButton">Submit</button>

	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!-- <script src="js/npm.js"></script> -->
	<script src="js/app.js"></script>

</body>
</html>
